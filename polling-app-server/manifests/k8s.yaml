apiVersion: apps/v1 
kind: Deployment
metadata:
  name: polling-server
  namespace: test 
  labels:
    app: polling-server
spec:
  selector:
    matchLabels:
      app: polling-server 
      ref: dev 
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: polling-server
        ref: dev 
    spec:
      restartPolicy: Always
      imagePullSecrets: 
      - name: docker-secert
      containers:
      - image: <IMAGE>:<IMAGE_TAG>
        imagePullPolicy: IfNotPresent
        name: polling-server
        ports:
        - containerPort: 8080
          name: api
        resources:
          requests:
            cpu: "25m"
            memory: "64M"
          limits:
            cpu: "50m"
            memory: "128M"
       # livenessProbe:
       #   httpGet:
       #     path: /api/_status/healthz
       #     port: 8080
       #   initialDelaySeconds: 90
       #   timeoutSeconds: 10
       # readinessProbe:
       #   httpGet:
       #     path: /api/_status/healthz
       #     port: 8080
       #   initialDelaySeconds: 30
       #   timeoutSeconds: 10
        env:
        - name: DB_HOST
          value: mysql.test.svc.cluster.local 
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: polling_app
        - name: DB_NAME
          value: polling 
        - name: DB_PASSWORD
          value: polling321 

